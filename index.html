<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/79ee00319b.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
    <link rel="shortcut icon" href="./files/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="drop-file-container">
        
        <input type="file" class="dropZone" accept="audio/*" name="audiodropdown">
        <label for="audiodropdown" class="drop-label">Drop Audio File Here</label>
    </div>
    <div class="title-container">
        
    </div>
    <div class="waveform-container no-display"> 

    </div>
    <div class="playback-container no-display">
        <button class="back play-btn"><i class="fa-solid fa-backward-step"></i></button>
        <button class="play" id="play-btn"><i class='fa-solid fa-play' ></i></button>
        <p class="time">0:00</p>
    </div>
</body>
</html>
